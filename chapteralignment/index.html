function zoom(svg){
  const extent = [[0,0],[width,height]]
  svg.call(d3.zoom()
    .scaleExtent([1,400])
    .translateExtent(extent)
    .extent(extent)
    .on("zoom", zoomed))

    x.range([0, width].map(d=> d3.event.transform.applyX(d)))
